<!DOCTYPE html>
<html>

    <head>
        <title>Rock Paper Scissors Lizard Spock game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h2>Rock Paper Scissors Lizard Spock game</h2>
        </header>
        <main>
            <div id="choices">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissor">Scissors</button>
                <button id="lizard">Lizard</button>
                <button id="spock">Spock</button>
            </div>
            <div id="result">
                <h1 id="result-output">It is a tie!</h1>
            </div>
        </main>
        <footer>
            <p id="rule-display"></p><a href="#" onclick="toggleDisplayRule();">Why?</a>
        </footer>
        <script src="script.js"></script>
    </body>

</html>
